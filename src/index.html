<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goblin game</title>
</head>
<body>
    <!-- <h1 class="headline">Goblin game</h1> -->
    <div class="game">
        <button class="game__btn">Start new game</button>
        <div id="status" class="game__status">
            Goblins killed: <span class="dead">0</span>
            Misses: <span class="lost">0</span>
        </div>
    </div>
    <div class="message-box message-box_hidden">
        <div class="message-box__body">
            <span class="message-box_close"></span>
            <span class="message-box__text"></span>
        </div>
    </div>
</body>
</html>
